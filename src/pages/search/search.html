<ion-header>
  <ion-navbar>
    <ion-title>search</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <sui-search placeholder="Example Search..."
    [hasIcon]="hasIcon"
    [options]="options"
    [searchDelay]="0"
    (resultSelected)="alertSelected($event)"></sui-search>

<div class="ui segment">
<sui-checkbox [(ngModel)]="hasIcon">Has icon?</sui-checkbox>
</div>
</ion-content>
