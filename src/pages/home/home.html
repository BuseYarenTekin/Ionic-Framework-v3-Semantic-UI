<ion-header>

      <ion-icon name="menu"></ion-icon>
    </button>

</ion-header>

            <div class="ui labeled button" tabindex="0">

                <i class="fork icon"></i> Forks
              </div>

                1,048
              </a>
            </div>
    </ion-item>
  </ion-list>


</ion-content>
